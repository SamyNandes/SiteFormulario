<div class="container">
<div class="row mb-5"><div class="col display-4">Consulte</div></div>
<div class="row mb-3">
  <div class="col-md-2">
  <select class="form-control" id="ano"><option value="">Ano</option>
  <option value="2018">2018</option>
</select>
</div>
<div class="col-md-2"><select class="form-control" id="mes"><option value="">Mês</option>
  <option value="01">Janeiro</option>
  <option value="02">Fevereiro</option>
  <option value="03">Março</option>
  <option value="04">Abril</option>
  <option value="05">Maio</option>
  <option value="06">Junho</option>
  <option value="07">Julho</option>
  <option value="08">Agosto</option>

</select></div>
<div class="col-md-2"><input id="dia" placeholder="Dia" type="text" maxlength="2" class="form-control">
</div>
<div class="col-md-6"><select class="form-control" id="tipo">
            <option value="">Tipo</option>
            <option value="Alimentação">Alimentação</option>
            <option value="Educação">Educação</option>
            <option value="Lazer">Lazer</option>
            <option value="Saúde">Saúde</option>
            <option value="Transporte">Transporte</option>
          </select>
</div>
</div>
<div class="row">
  <div class="col-md-8">
    <input placeholder="Descrição" type="text" id="descricao" class="form-control">
  </div>
  <div class="col-md-2">
    <input placeholder="Valor" type="number" min="1" id="valor" class="form-control">
  </div>
  <div class="col-md-2 mb-3">
    <button class="form-control bg-primary text-white" onClick="consultar()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
